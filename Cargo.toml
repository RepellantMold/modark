[package]
name = "trackermeta"
version = "0.1.1"
authors = ["phnixir <67435287+phnixir@users.noreply.github.com>"]
edition = "2018"
description = "Simple library/utility to get modarchive module data"
readme = "README.md"
repository = "https://github.com/phnixir/trackermeta"
license-file = "LICENSE"
keywords = ["modarchive", "scraping", "tracker"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
overridable = []

[dependencies]
ureq = "2.1"
chrono = "0.4"
platform-dirs = "0.3"
